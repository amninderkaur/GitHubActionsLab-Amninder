name: Environment and Secrets Workflow

on:
  workflow_dispatch:


env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest

    
    env:
      DEPLOYMENT_NAME: MyAppDeployment

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Print workflow-level environment variables
        run: |
          echo "AWS Region: $AWS_REGION"
          echo "Environment: $ENVIRONMENT"
          echo "Deployment Name (job level): $DEPLOYMENT_NAME"

      - name: Print masked AWS credentials
        run: |
          echo "AWS Access Key: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS Secret Key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Set and use step-level environment variable
        run: |
          echo "STEP_LEVEL_VAR=StepVariableValue" >> $GITHUB_ENV
          echo "Step Level Variable set"

      - name: Demonstrate variable scopes
        run: |
          echo "Workflow ENVIRONMENT: $ENVIRONMENT"
          echo "Job DEPLOYMENT_NAME: $DEPLOYMENT_NAME"
          echo "Step LEVEL VAR: $STEP_LEVEL_VAR"
          echo "Secret (masked): ${{ secrets.AWS_ACCESS_KEY_ID }}"
